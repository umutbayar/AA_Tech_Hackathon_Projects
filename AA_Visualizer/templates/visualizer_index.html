<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Visualizer | Metinden G√∂rsel √úretimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --aa-dark: #343a40; }
        body { background-color: #f8f9fa; }
        .header-section { background-color: var(--aa-dark); color: white; padding: 20px 0; margin-bottom: 30px; }
        .loading-icon { display: none; }
        #imageContainer { border: 2px dashed #ccc; min-height: 300px; display: flex; align-items: center; justify-content: center; background-color: #e9ecef; }
        #generatedImage { max-width: 100%; height: auto; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="header-section text-center">
        <div class="container">
            <h1>AA <span style="color: #ffc107;">Visualizer</span></h1>
            <p class="lead">Haber Metninden Anƒ±nda G√∂rsel Komut √úretimi (Text-to-Prompt)</p>
        </div>
    </div>

    <div class="container">
        <div class="card p-4 mb-4 shadow-sm">
            <h5 class="card-title">‚úçÔ∏è Haber Metnini Girin</h5>
            <form id="visualizerForm" class="row g-3">
                <div class="col-12">
                    <textarea class="form-control" id="newsText" rows="4" placeholder="√ñrn: T√ºrkiye'nin yerli insansƒ±z hava aracƒ± (ƒ∞HA) teknolojileri, uluslararasƒ± pazarda rekor bir ihracat ba≈üarƒ±sƒ± elde etti. Savunma sanayii, yapay zeka destekli yeni bir drone modelini tanƒ±ttƒ±." required></textarea>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary" id="analyzeBtn">
                        <span class="spinner-border spinner-border-sm loading-icon me-2" role="status" aria-hidden="true"></span>
                        G√∂rsel Komut (Prompt) √úret
                    </button>
                </div>
            </form>
        </div>

        <div id="results" class="row">
            </div>

        <div id="loading" class="text-center mt-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Y√ºkleniyor...</span>
            </div>
            <p class="mt-2">Metin analiz ediliyor ve komut √ºretiliyor...</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('visualizerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newsText = document.getElementById('newsText').value;
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const analyzeBtn = document.getElementById('analyzeBtn');

            resultsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            analyzeBtn.disabled = true;
            analyzeBtn.querySelector('.loading-icon').style.display = 'inline-block';

            fetch('/api/generate_prompt', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ news_text: newsText })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.querySelector('.loading-icon').style.display = 'none';

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="col-12"><div class="alert alert-danger" role="alert">Hata: ${data.error}</div></div>`;
                    return;
                }
                
                resultsDiv.innerHTML = `
                    <div class="col-12 mb-4">
                        <h4 class="text-primary">‚úÖ Analiz Sonu√ßlarƒ± ve Komut</h4>
                        <div class="card shadow-sm p-3">
                            <h6>√úretilen G√∂rsel Komut (Prompt):</h6>
                            <p class="fst-italic border p-2 bg-light">${data.generated_prompt}</p>
                            
                            <h6>NLP Analizi:</h6>
                            <ul>
                                <li><strong>Ana Konu:</strong> ${data.analysis.main_subject}</li>
                                <li><strong>Kategori:</strong> ${data.analysis.category}</li>
                                <li><strong>Ruh Hali:</strong> ${data.analysis.sentiment}</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="col-12 mt-4">
                        <h4 class="text-primary">üñºÔ∏è G√∂rsel Sim√ºlasyon</h4>
                        <div id="imageContainer" class="p-3 text-center">
                            <p>Bu komut (prompt), harici bir Metin-G√∂rsel AI motoruna g√∂nderilecektir.</p>
                            <p class="text-muted">Prototipimiz, j√ºriye g√∂sterilecek canlƒ± demoda bu a≈üamayƒ± tamamlar.</p>
                        </div>
                    </div>
                `;
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.querySelector('.loading-icon').style.display = 'none';
                resultsDiv.innerHTML = `<div class="col-12"><div class="alert alert-danger" role="alert">Baƒülantƒ± Hatasƒ±: ${error.message}</div></div>`;
            });
        });
    </script>
</body>
</html>
